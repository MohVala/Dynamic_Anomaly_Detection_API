name: Dynamic Anomaly Detection CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout code
      - uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --pre -r requirements.txt
          pip install pytest black flake8

      # Step 4: Linting
      - name: Lint with flake8
        run: flake8 . --max-line-length=120 --ignore=F401

      # Step 5: Code formatting check
      - name: Format check with black
        run: black --check .

      # Step 6: Run tests
      - name: Run tests
        run: pytest tests/ --maxfail=1 --disable-warnings -q

      # Optional Step 7: Upload report artifact (FIXED VERSION)
      - name: Upload HTML report
        uses: actions/upload-artifact@v4   # <-- changed from v3 to v4
        with:
          name: anomaly-report
          path: reports/report_.html
